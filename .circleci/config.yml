# Useful links:
#   Dynamic environment variables:
#     https://circleci.com/docs/2.0/env-vars/#setting-an-environment-variable-in-a-shell-command
#   Building Docker images:
#     https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
#     https://circleci.com/blog/using-circleci-workflows-to-replicate-docker-hub-automated-builds/
#   Cross-compilimg:
#     https://github.com/bubuntux/nordvpn/tree/master/hooks

version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  build:
    parameters:
      architecture:
        type: string
    executor: docker
    environment:
      ARCHITECTURE: << parameters.architecture >>
      ALPINE_VERSION: 3.9
      _LIBTORRENT_VERSION: 1.1.*
      _QBITTORRENT_VERSION: 4.1.*
      IMAGE_NAME: emmercm/qbittorrent-nox
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Environment Variables
          command: |
            apk add --no-cache coreutils curl jq
            echo "export LIBTORRENT_VERSION=$( curl --silent https://api.github.com/repos/arvidn/libtorrent/git/refs/tags       | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --version-sort --reverse | grep "${_LIBTORRENT_VERSION}"  | head -1 | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')" >> ${BASH_ENV}
            echo "export QBITTORRENT_VERSION=$(curl --silent https://api.github.com/repos/qbittorrent/qBittorrent/git/refs/tags | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --version-sort --reverse | grep "${_QBITTORRENT_VERSION}" | head -1 | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')" >> ${BASH_ENV}
      - run:
          name: Install Dependencies
          command: |
            apk add --no-cache py-pip
            pip install docker-compose awscli
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /cache/images.tar
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /cache/images.tar || true
      - run:
          name: Build Docker Image
          command: |
            source ${BASH_ENV}
            docker build --cache-from=app \
              --build-arg ARCHITECTURE=${ARCHITECTURE} \
              --build-arg ALPINE_VERSION=${ALPINE_VERSION} \
              --build-arg LIBTORRENT_VERSION=${LIBTORRENT_VERSION} \
              --build-arg QBITTORRENT_VERSION=${QBITTORRENT_VERSION} \
              --tag ${IMAGE_NAME}:${QBITTORRENT_VERSION} .
      - run:
          name: Save Docker Image(s) to Cache
          command: |
            source ${BASH_ENV}
            mkdir -p /cache
            docker save --output /cache/images.tar ${IMAGE_NAME}
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /cache/images.tar
      - persist_to_workspace:
          root: /cache
          paths:
            - images.tar

  push:
    executor: docker
    steps:
      - attach_workspace:
          at: /cache
      - setup_remote_docker
      - run:
          name: Load Docker Image(s) from Cache
          command: |
            docker load --input /cache/images.tar || true
      - run:
          name: Publish Docker Image
          command: |
            docker image ls

workflows:
  version: 2.1
  build-push:
    jobs:
      - build:
          architecture: amd64
      
      - push:
          requires:
            - build
