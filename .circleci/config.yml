# Useful links:
#   Building Docker:
#     https://circleci.com/blog/how-to-build-a-docker-image-on-circleci-2-0/
#   Cross-compilimg:
#     https://github.com/bubuntux/nordvpn/tree/master/hooks

version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  build:
    parameters:
      architecture:
        type: string
    executor: docker
    environment:
      ALPINE_ARCHITECTURE: << parameters.architecture >>
      ALPINE_VERSION: 3.9
      LIBTORRENT_VERSION: 1.1.*
      QBITTORRENT_VERSION: 4.1.*
      DOCKER_REPO: qbittorrent-nox
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup environment variables
          command: |
            set -euo pipefail
            apk add --no-cache curl jq
            echo "export LIBTORRENT_VERSION=$( curl --silent https://api.github.com/repos/arvidn/libtorrent/git/refs/tags       | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --numeric-sort --reverse | grep "${LIBTORRENT_VERSION}"  | head -1 | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')" >> $BASH_ENV
            echo "export QBITTORRENT_VERSION=$(curl --silent https://api.github.com/repos/qbittorrent/qBittorrent/git/refs/tags | jq '.[] .ref' | sed 's/"//g' | sed 's/refs\/tags\///g' | sed 's/-/_/g' | sort --numeric-sort --reverse | grep "${QBITTORRENT_VERSION}" | head -1 | sed -r "s/.*[^0-9]([0-9]+[^0-9][0-9]+[^0-9][0-9]+)$/\1/" | sed 's/_/./g')" >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Echo and quit
          command: |
            echo ${LIBTORRENT_VERSION}
            echo ${QBITTORRENT_VERSION}
            exit 1
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
            pip install docker-compose awscli
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            docker load -i /caches/app.tar || true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app \
              --build-arg ARCHITECTURE=${ARCHITECTURE} \
              --build-arg ALPINE_VERSION=${ALPINE_VERSION} \
              --build-arg LIBTORRENT_VERSION=${LIBTORRENT_VERSION} \
              --build-arg QBITTORRENT_VERSION=${QBITTORRENT_VERSION} \
              --tag ${DOCKER_REPO}:${ARCHITECTURE}-${QBITTORRENT_VERSION} .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

workflows:
  version: 2.1
  build-push:
    jobs:
      - build:
          architecture: amd64
