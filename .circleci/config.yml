version: 2.1

executors:
  docker:
    docker:
      - image: docker:stable

jobs:
  build:
    parameters:
      architecture:
        type: string
      qbittorrent_version:
        type: string
    executor: docker
    environment:
      ARCHITECTURE: << parameters.architecture >>
      DOCKER_REPO: qbittorrent-nox
      QBITTORRENT_VERSION: << parameters.qbittorrent_version >>
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip
            pip install docker-compose awscli
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/app.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/app.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --cache-from=app \
              --build-arg ARCHITECTURE=${ARCHITECTURE}
              --build-arg QBITTORRENT_VERSION=${QBITTORRENT_VERSION}
              --tag ${DOCKER_REPO}:${ARCHITECTURE}-${QBITTORRENT_VERSION} .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/app.tar app
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/app.tar

workflows:
  version: 2.1
  build-push:
    jobs:
      - build:
          architecture: amd64
          qbittorrent_version: 4.1.5
